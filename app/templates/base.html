<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Request Prioritization Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}" aria-label="Home">Feature Prioritization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.new_feature') }}" aria-label="Add new feature">New Feature</a>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4" role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- High Contrast Mode Toggle -->
    <button id="contrast-toggle" class="contrast-toggle" aria-label="Toggle high contrast mode">
        <span class="visually-hidden">High Contrast</span>
        <svg aria-hidden="true" viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0zm0 21V3c4.971 0 9 4.029 9 9s-4.029 9-9 9z"/>
        </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
